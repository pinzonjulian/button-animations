<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Button Animations</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrapper">

    <div class="container">
      <h2>The Glower</h2>
      <div class="container--box">
        <div class="container--button ani-glow">

        </div>
      </div>
    </div>

    <div class="container">
      <h2>The Rotator</h2>
      <div class="container--box">
        <div class="container--button ani-rotate">
        </div>
      </div>
    </div>

    <div class="container">
      <h2>The Clock - Step</h2>
      <div class="container--box">
        <div class="container--button turn-to-stick ani-clock">
        </div>
      </div>
    </div>

    <div class="container">
      <h2>The Clock - Continous</h2>
      <div class="container--box">
        <div class="container--button turn-to-stick ani-clock-auto">
        </div>
      </div>
    </div>

    <div class="container">
      <h2>The Bouncer</h2>
      <div class="container--box">
        <div class="container--button turn-to-ball ani-bounce">
        </div>
      </div>
    </div>

  </div>
</body>

</html>
