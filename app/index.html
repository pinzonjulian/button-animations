<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Button Animations</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  
</head>

<body>
  <div class="wrapper">

    <div class="container">
      <h2>The Glower</h2>
      <div class="container--box">
        <div class="container--button ani-glow">

        </div>
      </div>
    </div>

    <div class="container">
      <h2>The Rotator</h2>
      <div class="container--box">
        <div class="container--button ani-rotate">
        </div>
      </div>
    </div>

    <div class="container">
      <h2>The Clock - Step</h2>
      <div class="container--box">
        <button class="container--button clock-step">Click me</button>
      </div>
    </div>

    <div class="container">
      <h2>The Clock - Continous</h2>
      <div class="container--box">
        <button class="container--button clock-continous">Click me</button>
      </div>
    </div>

    <div class="container">
      <h2>The Bouncer</h2>
      <div class="container--box">
        <button class="container--button bouncer">Click me</button>
      </div>
    </div>

  </div>
  <script src="js/main.js"></script>
</body>

</html>
